# Event parameters ------------------------------------------------------------
edition: 2020
title: Microservices 2020
baseurl: /2020
header:
  city: "Bologna"
  dates: "September 8-10, 2020"
email: microservices2020@microservices.community # contact email
description: "Academia meets Industry"
timezone: Europe/Rome
# twitter_feed: c_microservices 
# legal_notice_url: /legal-notice
community_badge:
  asset: "1-black.png"
  token: "microservices2020"

# Site navigation -------------------------------------------------------------
navigation_header:
  Home:                /
  Attending:           /attending/
# Keynotes:            /keynotes/
  Accepted abstracts:  /accepted/
# Program:             /program/
# Photos:              /photos/
# Satellite Events:    /satellite/
# Social Events:       /social_event/
  Committees:          /committees/
  Sponsoring:          /sponsors/
  Contact:             /contact/  

# Exclude from build -----------------------------------------------------------
exclude:
- README.md
- LICENSE
- Gemfile
- Gemfile.lock
- Makefile
- alembic-jekyll-theme.gemspec
- include_md.html

#------------------------------------------------------------------------------
logo: "/assets/images/microservices.svg"
url: "https://conf-micro.services/"
avatarurl: "/assets/images/favicon.ico"

encoding: utf-8

plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-email-protect

sass:
  style: compressed # Style compression
permalink: pretty  # Permalink style (/YYYY/MM/DD/page-name/)
excerpt_separator: <!-- more --> # Marks end of excerpt in posts
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      feature_image: "bg-0.jpg"
      image_source: "Alexandros Papadopoulos"